<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
          type="email"
          name="email"
          class="form-control"
          ngModel
          email
          #email="ngModel"
          required>
          <p class="text-warning" *ngIf="!email.valid && email.touched">Mail should not be invalid!</p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select 
          name="subscription" 
          id="subscription"
          class="form-control"
          [ngModel]="selectedSubscription">
            <option 
              *ngFor="let subscription of subscriptions"
              name="subscription"
              [value]="subscription">{{ subscription }}
            </option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control"
            name="password"
            #password="ngModel"
            ngModel
            required>
            <p class="text-warning" *ngIf="!password.valid && password.touched">Password should not be empty!</p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Mail: {{ account.email }}</p>
          <p>Subscription: {{ account.subscription }}</p>
          <p>Password: {{ account.password }}</p>
        </div>
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
