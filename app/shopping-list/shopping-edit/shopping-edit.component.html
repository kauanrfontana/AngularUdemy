<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="ingredientsForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            formControlName="amount"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 action-buttons">
          <button class="btn btn-success" type="submit" [disabled]="!ingredientsForm.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()"
          *ngIf="editMode">Delete Item</button>
          <button class="btn btn-primary" type="button"  (click)="onClearIngredients()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
